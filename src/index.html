<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <title>TOP Tasks</title>
  </head>
  <body>
    <main class="content">
      <div class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Отсутствует текст в поле ввода</h3>
              <a href="" title="Close" class="close">×</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="tasks">
          <h1>TOP Tasks</h1>
          <form class="add_task_form">
            <input class="add_task" type="text" placeholder="....">
          </form>
          <div class="pinned">
            <h2 class="pinned_status">No pinned tasks:</h2>
          </div>
          <div class="all_tasks">
            <h2 class="all_tasks_header">All Tasks:</h2>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="./js/Taskbar.js"></script> -->
  </body>
</html>
